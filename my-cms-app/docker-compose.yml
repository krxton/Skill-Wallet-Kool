services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        DATABASE_URL: ${DATABASE_URL}
        DIRECT_URL: ${DIRECT_URL}

    ports:
      - "3000:3000"

    env_file:
      - .env

    environment:
      - NODE_ENV=production
      - WHISPER_MODE=local
      - WHISPER_LOCAL_URL=http://whisper:8000

    depends_on:
      whisper:
        condition: service_healthy

    restart: unless-stopped

    dns:
      - 8.8.8.8
      - 1.1.1.1

    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  whisper:
    build:
      context: ../scripts
      dockerfile: Dockerfile

    ports:
      - "8000:8000"

    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G
