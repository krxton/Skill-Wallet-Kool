services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        DATABASE_URL: ${DATABASE_URL}
        DIRECT_URL: ${DIRECT_URL}

    ports:
      - "3000:3000"

    env_file:
      - .env

    environment:
      - NODE_ENV=production

    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
