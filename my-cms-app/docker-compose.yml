services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # Limit resources for Whisper on CPU
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
