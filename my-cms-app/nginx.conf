# nginx.conf — reverse proxy for SWK CMS
# Usage: sudo cp nginx.conf /etc/nginx/sites-available/swk
#        sudo ln -s /etc/nginx/sites-available/swk /etc/nginx/sites-enabled/
#        sudo nginx -t && sudo systemctl reload nginx
#
# For HTTPS: use certbot → sudo certbot --nginx -d your-domain.com

server {
    listen 80;
    server_name your-domain.com;

    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
